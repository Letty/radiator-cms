query podcast($id: ID!) {
  podcast(id: $id) {
    author,
    description,
    episodes(itemsPerPage: 200, page: 1) {
      guid,
      id,
      image,
      isPublished,
      number,
      publishedAt,
      shortId,
      slug,
      subtitle,
      summary,
      summaryHtml,
      summarySource,
      title
    },
    id,
    image,
    language,
    lastBuiltAt,
    ownerEmail,
    ownerName,
    publishedAt,
    slug,
    subtitle,
    title,
  }
}