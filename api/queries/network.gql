query network($id: ID!) {
  network(id: $id) {
    id,
    image,
    podcasts {
      episodes(itemsPerPage: 5, page: 1) {
        guid,
        id,
        image,
        isPublished,
        number,
        publishedAt,
        shortId,
        slug,
        subtitle,
        summary,
        summaryHtml,
        summarySource,
        title
      },
      id,
      image,
      publishedAt,
      slug,
      subtitle,
      title,
    },
    slug,
    title
  }
}